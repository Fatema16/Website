
<!DOCTYPE html>

<html>

<head>

  <title>Creating event website</title>

  <link rel="stylesheet" type="text/css" href="style.css" />

</head>


<body>
<h1>Concerto</h1>
<div class='container'>
  <div class='jumbotron'>

<div class='col-sm-4'>
  <img class="img-responsive" src='concert-crowd.jpg'>
</div>

<form role='form'>
<label for="email">Find out more</label>
<input type="text" name="email" >
<button class="btn btn-success" type="submit">Send</button>
</form>
<div id='social-buttons'>
  <button class="btn btn-lg btn-info btn-twitter">Twitter</button>
  <button class="btn btn-lg btn-primary btn-facebook">Facebook</button>
  <button class="btn btn-lg btn-danger btn-pinterest">Pinterest</button>
</div>
</div>
</body>
</html>
